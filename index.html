<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>deafAid: Talk to Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
      background: #f9f9f9;
    }
    #output {
      margin-top: 1em;
      font-size: 1.2em;
      color: #333;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      background: #fff;
      min-height: 3em;
    }
    button {
      padding: 0.6em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¤ Talk to Type</h1>
  <button onclick="startListening()">Start Talking</button>
  <div id="output">Awaiting speech...</div>

  <script>
    const output = document.getElementById("output");
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      output.textContent = "Speech recognition is not supported in this browser.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        output.textContent = transcript;
      };

      recognition.onerror = function (event) {
        let message = "Error: " + event.error;
        if (event.error === "language-not-supported") {
          message += " â€” Try using 'en-US' or check your browserâ€™s language settings.";
        } else if (event.error === "network") {
          message += " â€” Please check your internet connection.";
        } else if (event.error === "not-allowed") {
          message += " â€” Make sure youâ€™ve granted microphone access.";
        } else if (event.error === "no-speech") {
          message += " â€” No speech detected. Try speaking again.";
        }
        output.textContent = message;
      };

      function startListening() {
        recognition.start();
      }
    }
  </script>

</body>
</html>
